name: Godot GUT Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Set up Godot
      - name: Set up Godot
        uses: paulloz/godot-action@v1.2.2
        with:
          version: "4.3"  # Specify Godot version

      # Step 3: Run GUT Tests
      - name: Run GUT Tests
        uses: manleydev/run-gut-tests-action@v1
        with:
          project_path: "game/mygame"
          test_path: "res://test/unit"
          minimum_pass: "1.0"  # Ensure all tests pass
